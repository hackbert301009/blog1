<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Geheimer Bereich</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: black;
      color: #00ff00;
      font-family: 'Courier New', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .rahmen {
      background-color: #111;
      border: 2px solid #00ff00;
      border-radius: 15px;
      padding: 20px;
      text-align: center;
      max-width: 500px;
      box-shadow: 0 0 20px #00ff00aa;
    }

    .rahmen img {
      width: 200px;
      border-radius: 10px;
      margin-bottom: 15px;
    }

    .visits {
      font-size: 1rem;
      margin-top: 10px;
      color: #55ff55;
    }

    #geheimerInhalt {
      display: none;
    }
  </style>
</head>
<body>

<!-- ‚úÖ Der geheime Inhalt, wird erst bei richtigem Passwort angezeigt -->
<div class="rahmen" id="geheimerInhalt">
  <img src="profilbild.png" alt="Profilbild" />
  <h2>Willkommen im geheimen Bereich, Hacker!</h2>
  <p>Nur wer das Passwort kennt, darf diesen Ort betreten.</p>
  <div class="visits" id="visitor-count"></div>
</div>

<script>
  window.onload = function() {
    const passwort = prompt("üîê Passwort eingeben:");
    if (passwort === "301009") {
      // Besucherz√§hler aktualisieren
      let visits = localStorage.getItem("geheimeBesuche") || 0;
      visits++;
      localStorage.setItem("geheimeBesuche", visits);
      document.getElementById("visitor-count").innerText =
        `üî¢ Du hast diesen geheimen Bereich schon ${visits}x besucht.`;

      // Geheime Inhalte anzeigen
      document.getElementById("geheimerInhalt").style.display = "block";
    } else {
      alert("‚ùå Zugriff verweigert");
      window.location.href = "/blog1/index.html";
    }
  };
</script>

</body>
</html>
