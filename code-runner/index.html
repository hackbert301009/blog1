<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>💻 Code Runner</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="code-runner-container">
    <h1>💻 Code Runner</h1>
    <div id="progress">Frage <span id="current-question">1</span>/<span id="total-questions"></span></div>
    <pre id="code-question"></pre>
    <div id="choices"></div>
    <p id="feedback"></p>
    <div id="controls">
      <button onclick="nextQuestion()">➡️ Nächste Frage</button>
      <button onclick="restartGame()">🔄 Neustart</button>
    </div>
    <p id="score">Punkte: <span id="points">0</span></p>
    <a href="../index.html" class="back">🏠 Zurück zur Startseite</a>
  </div>

  <script src="script.js"></script>
</body>
</html>
