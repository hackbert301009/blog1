<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kontakt</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-gray-100 flex items-center justify-center min-h-screen p-6">

  <div class="w-full max-w-lg bg-gray-800 p-8 rounded-2xl shadow-lg">
    <h1 class="text-3xl font-bold text-green-400 mb-6 text-center">Kontaktiere mich</h1>
    
    <!-- Kontaktformular -->
    <form action="https://formspree.io/f/xeolbyyz" method="POST" class="space-y-6">
      
      <!-- Name -->
      <div>
        <label for="name" class="block text-sm font-medium text-gray-300">Name</label>
        <input type="text" id="name" name="name" required
          class="mt-1 block w-full px-4 py-2 rounded-lg bg-gray-700 border border-gray-600 text-gray-100 focus:ring-2 focus:ring-green-400 focus:outline-none">
      </div>
      
      <!-- E-Mail -->
      <div>
        <label for="email" class="block text-sm font-medium text-gray-300">E-Mail</label>
        <input type="email" id="email" name="email" required
          class="mt-1 block w-full px-4 py-2 rounded-lg bg-gray-700 border border-gray-600 text-gray-100 focus:ring-2 focus:ring-green-400 focus:outline-none">
      </div>
      
      <!-- Nachricht -->
      <div>
        <label for="message" class="block text-sm font-medium text-gray-300">Nachricht</label>
        <textarea id="message" name="message" rows="5" required
          class="mt-1 block w-full px-4 py-2 rounded-lg bg-gray-700 border border-gray-600 text-gray-100 focus:ring-2 focus:ring-green-400 focus:outline-none"></textarea>
      </div>
      
      <!-- Absenden-Button -->
      <div class="text-center">
        <button type="submit"
          class="w-full bg-green-500 text-gray-900 font-bold py-2 px-4 rounded-lg hover:bg-green-400 transition transform hover:scale-105">
          Nachricht senden
        </button>
      </div>
    </form>
    
    <!-- Zurück zur Startseite -->
    <div class="text-center mt-6">
      <a href="/index.html"
        class="inline-block w-full bg-gray-700 text-green-400 font-bold py-2 px-4 rounded-lg border border-green-400 hover:bg-gray-600 transition transform hover:scale-105">
        ⬅ Zurück zur Startseite
      </a>
    </div>

    <!-- Hinweis -->
    <p class="text-center text-sm text-gray-400 mt-6">
      Deine Daten werden nur zur Kontaktaufnahme genutzt.
    </p>
  </div>

</body>
</html>
